<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepadamu, dewi sayangku</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f7f3f0;
            color: #333;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #e63946;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .love-message {
            font-size: 1.2em;
            line-height: 1.6;
            color: #6d6875;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #e63946;
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .button:hover {
            background-color: #f4a261;
            transform: scale(1.05);
        }
        .heart {
            display: none;
            font-size: 5em;
            color: #ff0066;
            margin-top: 20px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            20% { transform: scale(1.1); }
            40% { transform: scale(1); }
            60% { transform: scale(1.1); }
            80% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        .background-music {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.w3schools.com/w3images/mountains.jpg') no-repeat center center/cover;
            z-index: 1;
            opacity: 0.2;
            filter: blur(8px);
        }
    </style>
</head>
<body>
    <div class="background-music"></div>
    <div class="container">
        <h1>Kepadamu, dewi sayangku</h1>
        <p class="love-message">
            Setiap hari bersamamu adalah anugerah terindah dalam hidupku. 
            Senyumanmu membuat hatiku berbunga-bunga dan matamu adalah 
            dunia yang selalu ingin kugali. Terima kasih telah membuat 
            hidupku penuh warna. Aku mencintaimu lebih dari kata-kata yang 
            bisa kuucapkan.
        </p>
        <a href="javascript:void(0)" class="button" onclick="showHeart()">Lihat Hati</a>
        <div class="heart" id="heart">❤️</div>
    </div>

    <audio autoplay loop class="background-music">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function showHeart() {
            const heart = document.getElementById('heart');
            heart.style.display = 'block';
        }
    </script>
</body>
</html>
